<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifications Membership</title>
  
  <style>
    tbody::-webkit-scrollbar {
      width: 5px;
     
    }

   
    tbody::-webkit-scrollbar-thumb {
      background-color: #d70e0e;
      
      border-radius: 10px;
      
      border: 2px solid #f1f1f1;
      
    }

   
    tbody::-webkit-scrollbar-thumb:hover {
      background-color: #555;
      
    }

    
    tbody::-webkit-scrollbar-track {
      background-color: #090202;
      
    }


    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      width: 300px;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin: 3px;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url(../IMG/bg.jpg);
      background-size: cover;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      color: azure;
    }

    main {
      display: flex;
      flex-direction: column;
      color: #ffffff;
    }

    .show_info {
      width: 100%;
      height: 500px;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;

    }



    @media (max-width: 480px) {
      .dashboard {
        padding: 10px;
      }


    }


    #back-button {
      background-color: #0088ff;
      color: #000000;
      border: none;
      border-radius: 5px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
      margin-top: -20px;
      margin-left: -80px;
    }



    #back-button:hover {
      background-color: #ffe600;
    }


    #back-button:focus {
      outline: 2px solid #b3a700;
      outline-offset: 2px;
    }

    h3 {
      color: black;
      padding: -5px;
    }

    .show_info_inner_1 {
      width: 40%;
      height: 100%;
      /* border: 1px solid red; */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .show_info_inner_2 {
      width: 50%;
      height: 100%;
      /* border: 1px solid red; */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
 
</head>

<body>



  <div class="dashboard" id="body">

    <header>
      <h1>Check Users</h1>
    </header>
    <button id="back-button" onclick="window.history.back()">Back</button>

    <main>
      <div class="search-bar">
        <input type="text" placeholder="Enter the NIC">
        <button>Search</button>
        <button>Cancel</button>
      </div>
      <div class="show_info">
        <div class="show_info_inner_1">
          <div>
            <h3>User Id : null</h3>
            <h3>User Name : null</h3>
            <h3>Email : null</h3>
            <h3>NIC : null</h3>
            <h3>Gender : null</h3>
            <h3>Membership Status : null</h3>
            <h3>Membership : null</h3>
            <h3>Instrcutors : null</h3>
            <h3>Instrcutors Status : null</h3>
          </div>
        </div>
        <div class="show_info_inner_2">
          <h3>Membership Paymnet Slip</h3>
          <img style="width: 90%; height: 60%; border: 1px solid rgb(11, 11, 11); border-radius: 20px;" src="" alt="">
        </div>
        <div class="show_info_inner_2">
          <h3>Instrcutors Paymnet Slip</h3>
          <img style="width: 90%; height: 60%; border: 1px solid rgb(10, 10, 10); border-radius: 20px;" src="" alt="">
        </div>

      </div>


    </main>
  </div>

</body>

</html>
